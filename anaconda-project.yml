name: jupyter-graphql-dev

commands:
  lab:
    unix: jupyter lab --no-browser --debug
  postBuild:
    unix: bash postBuild
  setup:
    unix: pip install -e . --ignore-installed --no-deps
  black:
    unix: black src/py setup.py
  atom:
    unix: atom .

env_specs:
  default:
    platforms:
    - linux-64
    - osx-64
    - win-64
    inherit_from:
    - jupyter-graphql-dev
    packages:
    - black
    - flake8
    - beautysh
  jupyter-graphql-dev:
    packages:
    - aniso8601
    - jupyterlab >=0.34,<0.35
    - nodejs
    - pip
    - promise
    - python >=3.6,<3.7
    - requests
    - rx
    - werkzeug
    - pip:
      - graphene
      - graphql-core
      - graphql-relay
      - gql
    channels:
    - conda-forge
    - defaults
